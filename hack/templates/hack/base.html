<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Study Spaces{% endblock %}</title>

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- Optional: custom styles -->
    <style>
        body {
            background-color: #f5f7fb;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
        }

        .navbar-brand {
            font-weight: 700;
            letter-spacing: -0.3px;
        }

        main {
            flex: 1;
        }

        .status-badge {
            font-size: 0.85rem;
            padding: 6px 12px;
            border-radius: 999px;
        }

        .back-btn {
            border-radius: 999px;
            padding: 6px 12px;
        }

        .container {
            max-width: 600px; /* mobile-friendly width */
        }
    </style>
</head>
<body>

    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-light bg-white shadow-sm">
        <div class="container">
            <a class="navbar-brand" href="{% url 'home' %}">Study Spaces</a>
        </div>
    </nav>

    <!-- Main content -->
    <main class="container py-4">
        {% block content %}
        {% endblock %}
    </main>

    <!-- Footer -->
    <footer class="text-center text-muted py-3">
        &copy; {{ now|date:"Y" }} Hackathon Demo
    </footer>

    <!-- Bootstrap JS Bundle -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

    {% block extra_js %}
    {% endblock %}

</body>
</html>
