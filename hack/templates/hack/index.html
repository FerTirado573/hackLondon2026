<!-- spaces/templates/spaces/home.html -->
<!DOCTYPE html>
<html>
<head>
    <title>Study Spaces</title>
    <!-- Bootstrap CSS via CDN -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div class="container mt-5">
    <h1 class="mb-4">Study Spaces</h1>

    <div class="list-group">
        {% for space in spaces %}
        <a href="{% url 'space_detail' space.id %}" class="list-group-item list-group-item-action d-flex justify-content-between align-items-center">
            <div>
                <h5 class="mb-1">{{ space.name }}</h5>
                <small>Opening hours: {{ space.opening_hours }}</small>
            </div>
            <span class="badge {% if space.occupied %}bg-danger{% else %}bg-success{% endif %} rounded-pill">
                {% if space.occupied %}Occupied{% else %}Free{% endif %}
            </span>
        </a>
        {% empty %}
        <p>No study spaces available.</p>
        {% endfor %}
    </div>
</div>
</body>
</html>
