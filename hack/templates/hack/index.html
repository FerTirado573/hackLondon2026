<!-- spaces/templates/spaces/home.html -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Study Spaces</title>

    <!-- âœ… REQUIRED for mobile responsiveness -->
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">

    <style>
        body {
            background-color: #f5f7fb;
        }

        .app-header {
            position: sticky;
            top: 0;
            z-index: 1000;
            background: white;
            border-bottom: 1px solid #eee;
        }

        .space-card {
            border: none;
            border-radius: 16px;
            box-shadow: 0 4px 14px rgba(0,0,0,0.06);
            transition: transform 0.08s ease, box-shadow 0.08s ease;
        }

        .space-card:active {
            transform: scale(0.98);
            box-shadow: 0 2px 8px rgba(0,0,0,0.08);
        }

        .status-dot {
            width: 10px;
            height: 10px;
            border-radius: 50%;
            display: inline-block;
            margin-right: 6px;
        }

        .status-free {
            background-color: #28a745;
        }

        .status-occupied {
            background-color: #dc3545;
        }

        .opening-hours {
            font-size: 0.85rem;
            color: #6c757d;
        }
    </style>
</head>

<body>

<!-- ðŸ”· App-style header -->
<div class="app-header py-3">
    <div class="container">
        <h4 class="mb-0 fw-semibold">ðŸ“š Study Spaces</h4>
    </div>
</div>

<div class="container py-3">

    {% for space in spaces %}
    <a href="{% url 'space_detail' space.id %}" class="text-decoration-none text-dark">
        <div class="card space-card mb-3">
            <div class="card-body d-flex justify-content-between align-items-center">

                <div>
                    <div class="fw-semibold fs-5">
                        {{ space.name }}
                    </div>
                    <div class="opening-hours">
                        Open: {{ space.opening_hours }}
                    </div>
                </div>

                <div class="text-end">

                    <span class="badge status-badge {% if not space.is_available %}bg-danger{% else %}bg-success{% endif %}">
                        {% if not space.is_available %}
                            Occupied
                        {% else %}
                            Available
                        {% endif %}
                    </span>
                </div>

            </div>
        </div>
    </a>
    {% empty %}
        <div class="text-center text-muted mt-5">
            No study spaces available.
        </div>
    {% endfor %}

</div>

</body>
</html>
